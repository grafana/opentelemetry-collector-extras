processors:
  partialtracesampler/hash_seed:
    default_sampling_percentage: 10
    hash_seed: 42
    rules:
      - sampling_percentage: 100
        condition: 'attributes["http.status_code"] >= 500'
      - sampling_percentage: 50
        condition: 'name == "important-operation"'

  partialtracesampler/equalizing:
    sampler_mode: equalizing
    sampling_precision: 4
    default_sampling_percentage: 25
    fail_closed: false
    rules:
      - sampling_percentage: 100
        condition: 'attributes["http.status_code"] >= 500'

  partialtracesampler/proportional:
    sampler_mode: proportional
    sampling_precision: 4
    default_sampling_percentage: 50
    rules:
      - sampling_percentage: 100
        condition: 'resource.attributes["service.name"] == "critical-service"'
